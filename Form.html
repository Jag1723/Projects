<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie=edge">
    <meta name="author" content="Jagrati">
<title>The World Fruit Design Form</title>
</head>
<body>
<form action="#" style="width:430px; background-color:yellow; color:black;">
    <fieldset>
        <h1 style="text-align: center; background-color: black; color:yellow">The World Fruit</h1>
        <h3 styke="text-align: center;">Fruit Survey</h3>
        <table width="400px">
            <tr>
                <td>
                    <lable for="name">Name</lable>
                </td>
                <td>
                    <input type="text" name="name" maxlength="50" size="30" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="address">Address</lable>
                </td>
                <td>
                    <input type="text" name="address" maxlength="50" size="30" placeholder="Enter your address">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="name">Email</lable>
                </td>
                <td>
                    <input type="email" name="email" maxlength="50" size="30" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="pieces_fruit">How many pieces of fruit do you eat per day?</lable>
                </td>
                <td>
                    <br>
                    <input type="radio" name="pieces_fruit">0<br>
                    <input type="radio" name="pieces_fruit">1<br>
                    <input type="radio" name="pieces_fruit">2<br>
                    <input type="radio" name="pieces_fruit">More than 2<br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="favourite_fruit">My favourite fruit</lable>
                </td>
                <td>
                    <select>
                        <option value="select_option">Select Option</option>
                        <option value="banana">Banana</option>
                        <option value="apple">Apple</option>
                        <option value="mango">Mango</option>
                        <option value="grapes">Grapes</option>
                    </select>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <lable for="brochure">Would you like a brochure?</lable>
                </td>
                <td>
                    <input type="checkbox" name="brochure">
                </td>
            </tr>
            <tr>   
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="submit" style="background-color: black; color:coral; width:80px;">
                    <input type="reset" name="reset">
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
